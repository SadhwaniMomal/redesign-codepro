<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Slider</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      rel="stylesheet"
    />
    <style>
      /* Portfolio Card Styling */
      .portfolio-slide {
        position: relative;
        width: 300px;
        flex: 0 0 auto;
        border-radius: 12px;
        overflow: hidden;
        transition: transform 0.3s ease;
      }

      .portfolio-slide img {
        width: 100%;
        height: auto;
        display: block;
      }

      /* Overlay Effect */
      .portfolio-overlay {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: rgba(0, 0, 0, 0.6);
        color: #fff;
        opacity: 0;
        transition: opacity 0.3s ease;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-decoration: none;
      }

      .portfolio-slide:hover .portfolio-overlay {
        opacity: 1;
      }

      .portfolio-overlay i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }

      /* Optional: Style scrollbar */
      #portfolioSlider::-webkit-scrollbar {
        height: 8px;
      }

      #portfolioSlider::-webkit-scrollbar-thumb {
        background: #888;
        border-radius: 4px;
      }

      /* Active dot style if using JS slider (optional) */
      .portfolio-dot {
        width: 10px;
        height: 10px;
        background: #ccc;
        border-radius: 50%;
        display: inline-block;
        margin: 0 5px;
        cursor: pointer;
      }

      .portfolio-dot.active {
        background: #007bff;
      }
    </style>
  </head>
  <body>
    <section class="container py-5 text-center">
      <h2 class="fw-bold mb-3">Portfolio Highlights</h2>
      <p class="text-muted mb-4">
        Explore featured projects solving real-world problems.
      </p>

      <div id="portfolioSlider" class="overflow-auto">
        <div class="d-flex flex-nowrap gap-3 px-2">
          <!-- Slide 1 -->
          <div class="portfolio-slide shadow">
            <img
              src="image/portfolio/bussinessTheme_mockup.png"
              alt="Project 1"
            />
            <a href="project1.html" class="portfolio-overlay">
              <i class="fas fa-eye"></i>
              <span>View Project</span>
            </a>
          </div>

          <!-- Slide 2 -->
          <div class="portfolio-slide shadow">
            <img
              src="image/portfolio/codepro_mockup_2(NGO Website).png"
              alt="Project 2"
            />
            <a href="project2.html" class="portfolio-overlay">
              <i class="fas fa-eye"></i>
              <span>View Project</span>
            </a>
          </div>

          <!-- Slide 3 -->
          <div class="portfolio-slide shadow">
            <img
              src="image/portfolio/dentist-theme-mockup.png"
              alt="Project 3"
            />
            <a href="project3.html" class="portfolio-overlay">
              <i class="fas fa-eye"></i>
              <span>View Project</span>
            </a>
          </div>

          <!-- Add more cards as needed -->
        </div>
      </div>

      <!-- Optional JS navigation dots -->
      <div class="mt-4">
        <span class="portfolio-dot active" onclick="goToSlide(0)"></span>
        <span class="portfolio-dot" onclick="goToSlide(1)"></span>
        <span class="portfolio-dot" onclick="goToSlide(2)"></span>
      </div>
    </section>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- JavaScript functionality (if needed) -->
    <script>
      // Optional slide function using scrollLeft (if implementing slider via JS)
      function goToSlide(index) {
        const slider = document.getElementById("portfolioSlider");
        const cardWidth =
          slider.querySelector(".portfolio-slide").offsetWidth + 16; // includes gap
        slider.scrollLeft = index * cardWidth;

        // Update active dot
        document
          .querySelectorAll(".portfolio-dot")
          .forEach((dot) => dot.classList.remove("active"));
        document
          .querySelectorAll(".portfolio-dot")
          [index].classList.add("active");
      }
    </script>
  </body>
</html>
